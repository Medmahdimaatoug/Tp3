<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./monstyle.css" />
    <title>Inscription</title>
</head>
<body>
    <h1><center>Inscription</center></h1>
    <from>
        <fieldset>
            <legend>Informations Générales</legend>
            <label>Prénom</label> <input type="text" /><br /><br />
    
            <label>Nom</label> <input type="text" /><br /><br />
    
            <label>E-mail</label> <input type="email" /><br /><br />
            <label>Département</label>
            <select>
              <option>Génie Electrique</option>
              <option>Génie Mécanique</option>
              <option selected>Technologies de l’Informatique</option>
              <option>Sciences Economiques et de gestion</option>
            </select> </br>
            <label>Niveau</label>
            <input type="radio">1ère annéé <input type="radio">2ème annéé <input type="radio">3ème annéé
          
        </fieldset>
    </from>
    <from>
        <fieldset>
            <legend>Ateliers</legend>
       
            <label>Choisir un atelier :</label></br><br />
            <input type="radio">Atelier 1 <input type="radio">Atelier 2 <input type="radio">Atelier 3</br>
            <label>Motivations pour le choix de l'atelier</label></br><br />
            <textarea></textarea>
    
        </fieldset>
    </from>
    <from>
        <fieldset>
            <legend>Challenge</legend>
    
            <label>Voulez-vous participer au challenge de la journée ?</label><br><br />
           <button type="submit">Envoyer</button>
        <button >Remise à Zéro</button>
    
        </fieldset>
    </from>
    
</body>
</html>
